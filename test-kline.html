<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K线WebSocket测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }
        .container {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .status {
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
            font-weight: bold;
        }
        .connected { background: #d4edda; color: #155724; }
        .disconnected { background: #f8d7da; color: #721c24; }
        .odds-display {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }
        .odds-box {
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        .yes-odds {
            background: #d1ecf1;
            border: 2px solid #0c5460;
        }
        .no-odds {
            background: #f8d7da;
            border: 2px solid #721c24;
        }
        .odds-value {
            font-size: 32px;
            font-weight: bold;
            margin: 10px 0;
        }
        .pool-info {
            font-size: 14px;
            color: #666;
        }
        #messages {
            background: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 15px;
            max-height: 400px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
        .message {
            margin-bottom: 8px;
            padding: 5px;
            border-left: 3px solid #007bff;
            background: white;
        }
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        .btn-connect { background: #28a745; color: white; }
        .btn-disconnect { background: #dc3545; color: white; }
        .timestamp {
            color: #888;
            font-size: 11px;
        }
        .bets-container {
            margin-top: 20px;
        }
        .bets-scroll {
            max-height: 400px;
            overflow-y: auto;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
        }
        .bet-item {
            padding: 12px;
            margin-bottom: 8px;
            border-left: 3px solid #007bff;
            background: white;
            border-radius: 4px;
            animation: slideIn 0.3s ease;
        }
        .bet-item.my-bet {
            border-left-color: #28a745;
            background: #d4edda;
        }
        .bet-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .bet-type {
            padding: 2px 8px;
            border-radius: 3px;
            font-size: 12px;
        }
        .bet-type.yes {
            background: #d4edda;
            color: #155724;
        }
        .bet-type.no {
            background: #f8d7da;
            color: #721c24;
        }
        .bet-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 5px;
            font-size: 13px;
            color: #666;
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <h1>K线WebSocket实时测试 + 下注记录</h1>
    
    <div class="container">
        <h3>连接控制</h3>
        <div class="controls">
            <input type="number" id="eventId" placeholder="Event ID" value="1">
            <button class="btn-connect" onclick="connect()">连接WebSocket</button>
            <button class="btn-disconnect" onclick="disconnect()">断开连接</button>
        </div>
        <div id="status" class="status disconnected">状态: 未连接</div>
    </div>

    <div class="container">
        <h3>实时赔率显示</h3>
        <div class="odds-display">
            <div class="odds-box yes-odds">
                <div>YES赔率</div>
                <div class="odds-value" id="yesOdds">--</div>
                <div class="pool-info">
                    资金池: <span id="yesPool">--</span>
                </div>
            </div>
            <div class="odds-box no-odds">
                <div>NO赔率</div>
                <div class="odds-value" id="noOdds">--</div>
                <div class="pool-info">
                    资金池: <span id="noPool">--</span>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <h3>实时下注记录 🎯</h3>
        <div class="bets-container">
            <div id="betsList" class="bets-scroll">
                <div style="text-align: center; color: #888; padding: 20px;">
                    等待下注记录...
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <h3>消息日志</h3>
        <div id="messages"></div>
    </div>

    <script>
        let ws = null;
        let betRecords = [];

        function addMessage(text, isError = false) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            if (isError) messageDiv.style.borderLeftColor = '#dc3545';
            
            const timestamp = new Date().toLocaleTimeString();
            messageDiv.innerHTML = `
                <span class="timestamp">[${timestamp}]</span> ${text}
            `;
            
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function updateStatus(connected) {
            const statusDiv = document.getElementById('status');
            if (connected) {
                statusDiv.className = 'status connected';
                statusDiv.textContent = '状态: 已连接';
            } else {
                statusDiv.className = 'status disconnected';
                statusDiv.textContent = '状态: 未连接';
            }
        }

        function updateOddsDisplay(data) {
            document.getElementById('yesOdds').textContent = data.yes_odds?.toFixed(2) || '--';
            document.getElementById('noOdds').textContent = data.no_odds?.toFixed(2) || '--';
            document.getElementById('yesPool').textContent = data.yes_pool?.toFixed(2) || '--';
            document.getElementById('noPool').textContent = data.no_pool?.toFixed(2) || '--';
        }

        function connect() {
            const eventId = document.getElementById('eventId').value;
            if (!eventId) {
                alert('请输入Event ID');
                return;
            }

            if (ws) {
                ws.close();
            }

            const wsUrl = `ws://localhost:7000/ws/kline/events/${eventId}`;
            addMessage(`正在连接到: ${wsUrl}`);

            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                updateStatus(true);
                addMessage('✅ WebSocket连接成功!');
            };

            ws.onmessage = (event) => {
                try {
                    const message = JSON.parse(event.data);

                    switch(message.type) {
                        case 'historical':
                            addMessage(`📊 收到历史数据: ${message.data.length} 条记录`);
                            break;

                        case 'current':
                            addMessage(`💰 收到当前赔率`);
                            if (message.data) {
                                updateOddsDisplay(message.data);
                            }
                            break;

                        case 'bet_placed':
                            addMessage(`🎯 新下注: ${message.data.bet_type.toUpperCase()} - ${message.data.bet_amount}`);
                            handleNewBet(message.data);
                            break;

                        case 'odds_update':
                            addMessage(`🔄 赔率更新 - YES: ${message.data.yes_odds}, NO: ${message.data.no_odds}`);
                            if (message.data) {
                                updateOddsDisplay(message.data);
                            }
                            break;

                        case 'pong':
                            addMessage(`❤️ 心跳响应`);
                            break;

                        default:
                            addMessage(`📨 未知消息类型: ${message.type}`);
                    }
                } catch (e) {
                    addMessage(`⚠️ 解析消息失败: ${event.data}`, true);
                }
            };

            ws.onerror = (error) => {
                addMessage(`❌ WebSocket错误: ${error}`, true);
            };

            ws.onclose = () => {
                updateStatus(false);
                addMessage('🔌 WebSocket连接已关闭');
                ws = null;
            };
        }

        function disconnect() {
            if (ws) {
                ws.close();
                addMessage('断开连接');
            } else {
                addMessage('当前没有活动连接', true);
            }
        }

        // 处理新下注记录
        function handleNewBet(betData) {
            // 添加到列表前面
            betRecords.unshift(betData);

            // 限制列表长度为50条
            if (betRecords.length > 50) {
                betRecords = betRecords.slice(0, 50);
            }

            // 渲染列表
            renderBetsList();
        }

        // 渲染下注记录列表
        function renderBetsList() {
            const container = document.getElementById('betsList');

            if (betRecords.length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; color: #888; padding: 20px;">
                        等待下注记录...
                    </div>
                `;
                return;
            }

            container.innerHTML = betRecords.map(bet => `
                <div class="bet-item">
                    <div class="bet-header">
                        <span class="bet-type ${bet.bet_type}">${bet.bet_type.toUpperCase()}</span>
                        <span class="timestamp">${formatTime(bet.timestamp)}</span>
                    </div>
                    <div class="bet-details">
                        <div><strong>用户:</strong> ${maskUserId(bet.user_id)}</div>
                        <div><strong>金额:</strong> ${bet.bet_amount}</div>
                        <div><strong>赔率:</strong> ${bet.odds_at_bet}</div>
                        <div><strong>预计收益:</strong> ${bet.potential_payout}</div>
                    </div>
                </div>
            `).join('');
        }

        // 格式化时间
        function formatTime(isoString) {
            const date = new Date(isoString);
            return date.toLocaleTimeString('zh-CN', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
        }

        // 脱敏显示用户ID
        function maskUserId(userId) {
            const idStr = String(userId);
            if (idStr.length <= 4) return `用户${idStr}`;
            return `用户***${idStr.slice(-4)}`;
        }

        // 心跳保持连接
        setInterval(() => {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ type: 'ping' }));
            }
        }, 30000);

        // 页面关闭时自动断开
        window.addEventListener('beforeunload', () => {
            if (ws) ws.close();
        });
    </script>
</body>
</html>
