<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K线WebSocket测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }
        .container {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .status {
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
            font-weight: bold;
        }
        .connected { background: #d4edda; color: #155724; }
        .disconnected { background: #f8d7da; color: #721c24; }
        .odds-display {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }
        .odds-box {
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        .yes-odds {
            background: #d1ecf1;
            border: 2px solid #0c5460;
        }
        .no-odds {
            background: #f8d7da;
            border: 2px solid #721c24;
        }
        .odds-value {
            font-size: 32px;
            font-weight: bold;
            margin: 10px 0;
        }
        .pool-info {
            font-size: 14px;
            color: #666;
        }
        #messages {
            background: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 15px;
            max-height: 400px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
        .message {
            margin-bottom: 8px;
            padding: 5px;
            border-left: 3px solid #007bff;
            background: white;
        }
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        .btn-connect { background: #28a745; color: white; }
        .btn-disconnect { background: #dc3545; color: white; }
        .timestamp {
            color: #888;
            font-size: 11px;
        }
    </style>
</head>
<body>
    <h1>K线WebSocket实时测试</h1>
    
    <div class="container">
        <h3>连接控制</h3>
        <div class="controls">
            <input type="number" id="eventId" placeholder="Event ID" value="1">
            <button class="btn-connect" onclick="connect()">连接WebSocket</button>
            <button class="btn-disconnect" onclick="disconnect()">断开连接</button>
        </div>
        <div id="status" class="status disconnected">状态: 未连接</div>
    </div>

    <div class="container">
        <h3>实时赔率显示</h3>
        <div class="odds-display">
            <div class="odds-box yes-odds">
                <div>YES赔率</div>
                <div class="odds-value" id="yesOdds">--</div>
                <div class="pool-info">
                    资金池: <span id="yesPool">--</span>
                </div>
            </div>
            <div class="odds-box no-odds">
                <div>NO赔率</div>
                <div class="odds-value" id="noOdds">--</div>
                <div class="pool-info">
                    资金池: <span id="noPool">--</span>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <h3>消息日志</h3>
        <div id="messages"></div>
    </div>

    <script>
        let ws = null;

        function addMessage(text, isError = false) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            if (isError) messageDiv.style.borderLeftColor = '#dc3545';
            
            const timestamp = new Date().toLocaleTimeString();
            messageDiv.innerHTML = `
                <span class="timestamp">[${timestamp}]</span> ${text}
            `;
            
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function updateStatus(connected) {
            const statusDiv = document.getElementById('status');
            if (connected) {
                statusDiv.className = 'status connected';
                statusDiv.textContent = '状态: 已连接';
            } else {
                statusDiv.className = 'status disconnected';
                statusDiv.textContent = '状态: 未连接';
            }
        }

        function updateOddsDisplay(data) {
            document.getElementById('yesOdds').textContent = data.yes_odds?.toFixed(2) || '--';
            document.getElementById('noOdds').textContent = data.no_odds?.toFixed(2) || '--';
            document.getElementById('yesPool').textContent = data.yes_pool?.toFixed(2) || '--';
            document.getElementById('noPool').textContent = data.no_pool?.toFixed(2) || '--';
        }

        function connect() {
            const eventId = document.getElementById('eventId').value;
            if (!eventId) {
                alert('请输入Event ID');
                return;
            }

            if (ws) {
                ws.close();
            }

            const wsUrl = `ws://localhost:3000/ws/kline/events/${eventId}`;
            addMessage(`正在连接到: ${wsUrl}`);

            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                updateStatus(true);
                addMessage('✅ WebSocket连接成功!');
            };

            ws.onmessage = (event) => {
                try {
                    const message = JSON.parse(event.data);
                    addMessage(`📊 收到消息: ${JSON.stringify(message, null, 2)}`);

                    if (message.type === 'odds_update' && message.data) {
                        updateOddsDisplay(message.data);
                        addMessage(`🔄 赔率已更新 - YES: ${message.data.yes_odds}, NO: ${message.data.no_odds}`);
                    }
                } catch (e) {
                    addMessage(`⚠️ 解析消息失败: ${event.data}`, true);
                }
            };

            ws.onerror = (error) => {
                addMessage(`❌ WebSocket错误: ${error}`, true);
            };

            ws.onclose = () => {
                updateStatus(false);
                addMessage('🔌 WebSocket连接已关闭');
                ws = null;
            };
        }

        function disconnect() {
            if (ws) {
                ws.close();
                addMessage('断开连接');
            } else {
                addMessage('当前没有活动连接', true);
            }
        }

        // 页面关闭时自动断开
        window.addEventListener('beforeunload', () => {
            if (ws) ws.close();
        });
    </script>
</body>
</html>
