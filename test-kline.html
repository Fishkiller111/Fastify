    <title>Kçº¿WebSocketæµ‹è¯•</title>
    <style>

    </style>
</head>
<body>
    <h1>Kçº¿WebSocketå®æ—¶æµ‹è¯• + ä¸‹æ³¨è®°å½•</h1>
    
    <div class="container">
        <h3>è¿æ¥æ§åˆ¶</h3>
        <div class="controls">
            <input type="number" id="eventId" placeholder="Event ID" value="1">
            <button class="btn-connect" onclick="connect()">è¿æ¥WebSocket</button>
            <button class="btn-disconnect" onclick="disconnect()">æ–­å¼€è¿æ¥</button>
        </div>
        <div id="status" class="status disconnected">çŠ¶æ€: æœªè¿æ¥</div>
    </div>

    <div class="container">
        <h3>å®æ—¶èµ”ç‡æ˜¾ç¤º</h3>
        <div class="odds-display">
            <div class="odds-box yes-odds">
                <div>YESèµ”ç‡</div>
                <div class="odds-value" id="yesOdds">--</div>
                <div class="pool-info">
                    èµ„é‡‘æ± : <span id="yesPool">--</span>
                </div>
            </div>
            <div class="odds-box no-odds">
                <div>NOèµ”ç‡</div>
                <div class="odds-value" id="noOdds">--</div>
                <div class="pool-info">
                    èµ„é‡‘æ± : <span id="noPool">--</span>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <h3>å®æ—¶ä¸‹æ³¨è®°å½• ğŸ¯</h3>
        <div class="bets-container">
            <div id="betsList" class="bets-scroll">
                <div style="text-align: center; color: #888; padding: 20px;">
                    ç­‰å¾…ä¸‹æ³¨è®°å½•...
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <h3>æ¶ˆæ¯æ—¥å¿—</h3>
        <div id="messages"></div>
    </div>

    <script>
        let ws = null;
        let betRecords = [];

        function addMessage(text, isError = false) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            if (isError) messageDiv.style.borderLeftColor = '#dc3545';
            
            const timestamp = new Date().toLocaleTimeString();
            messageDiv.innerHTML = `
                <span class="timestamp">[${timestamp}]</span> ${text}
            `;
            
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function updateStatus(connected) {
            const statusDiv = document.getElementById('status');
            if (connected) {
                statusDiv.className = 'status connected';
                statusDiv.textContent = 'çŠ¶æ€: å·²è¿æ¥';
            } else {
                statusDiv.className = 'status disconnected';
                statusDiv.textContent = 'çŠ¶æ€: æœªè¿æ¥';
            }
        }

        function updateOddsDisplay(data) {
            document.getElementById('yesOdds').textContent = data.yes_odds?.toFixed(2) || '--';
            document.getElementById('noOdds').textContent = data.no_odds?.toFixed(2) || '--';
            document.getElementById('yesPool').textContent = data.yes_pool?.toFixed(2) || '--';
            document.getElementById('noPool').textContent = data.no_pool?.toFixed(2) || '--';
        }

        function connect() {
            const eventId = document.getElementById('eventId').value;
            if (!eventId) {
                alert('è¯·è¾“å…¥Event ID');
                return;
            }

            if (ws) {
                ws.close();
            }

            const wsUrl = `ws://localhost:7000/ws/kline/events/${eventId}`;
            addMessage(`æ­£åœ¨è¿æ¥åˆ°: ${wsUrl}`);

            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                updateStatus(true);
                addMessage('âœ… WebSocketè¿æ¥æˆåŠŸ!');
            };

            ws.onmessage = (event) => {
                try {
                    const message = JSON.parse(event.data);

                    switch(message.type) {
                        case 'historical':
                            addMessage(`ğŸ“Š æ”¶åˆ°å†å²æ•°æ®: ${message.data.length} æ¡è®°å½•`);
                            break;

                        case 'current':
                            addMessage(`ğŸ’° æ”¶åˆ°å½“å‰èµ”ç‡`);
                            if (message.data) {
                                updateOddsDisplay(message.data);
                            }
                            break;

                        case 'bet_placed':
                            addMessage(`ğŸ¯ æ–°ä¸‹æ³¨: ${message.data.bet_type.toUpperCase()} - ${message.data.bet_amount}`);
                            handleNewBet(message.data);
                            break;

                        case 'odds_update':
                            addMessage(`ğŸ”„ èµ”ç‡æ›´æ–° - YES: ${message.data.yes_odds}, NO: ${message.data.no_odds}`);
                            if (message.data) {
                                updateOddsDisplay(message.data);
                            }
                            break;

                        case 'pong':
                            addMessage(`â¤ï¸ å¿ƒè·³å“åº”`);
                            break;

                        default:
                            addMessage(`ğŸ“¨ æœªçŸ¥æ¶ˆæ¯ç±»å‹: ${message.type}`);
                    }
                } catch (e) {
                    addMessage(`âš ï¸ è§£ææ¶ˆæ¯å¤±è´¥: ${event.data}`, true);
                }
            };

            ws.onerror = (error) => {
                addMessage(`âŒ WebSocketé”™è¯¯: ${error}`, true);
            };

            ws.onclose = () => {
                updateStatus(false);
                addMessage('ğŸ”Œ WebSocketè¿æ¥å·²å…³é—­');
                ws = null;
            };
        }

        function disconnect() {
            if (ws) {
                ws.close();
                addMessage('æ–­å¼€è¿æ¥');
            } else {
                addMessage('å½“å‰æ²¡æœ‰æ´»åŠ¨è¿æ¥', true);
            }
        }

        // å¤„ç†æ–°ä¸‹æ³¨è®°å½•
        function handleNewBet(betData) {
            // æ·»åŠ åˆ°åˆ—è¡¨å‰é¢
            betRecords.unshift(betData);

            // é™åˆ¶åˆ—è¡¨é•¿åº¦ä¸º50æ¡
            if (betRecords.length > 50) {
                betRecords = betRecords.slice(0, 50);
            }

            // æ¸²æŸ“åˆ—è¡¨
            renderBetsList();
        }

        // æ¸²æŸ“ä¸‹æ³¨è®°å½•åˆ—è¡¨
        function renderBetsList() {
            const container = document.getElementById('betsList');

            if (betRecords.length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; color: #888; padding: 20px;">
                        ç­‰å¾…ä¸‹æ³¨è®°å½•...
                    </div>
                `;
                return;
            }

            container.innerHTML = betRecords.map(bet => `
                <div class="bet-item">
                    <div class="bet-header">
                        <span class="bet-type ${bet.bet_type}">${bet.bet_type.toUpperCase()}</span>
                        <span class="timestamp">${formatTime(bet.timestamp)}</span>
                    </div>
                    <div class="bet-details">
                        <div><strong>ç”¨æˆ·:</strong> ${maskUserId(bet.user_id)}</div>
                        <div><strong>é‡‘é¢:</strong> ${bet.bet_amount}</div>
                        <div><strong>èµ”ç‡:</strong> ${bet.odds_at_bet}</div>
                        <div><strong>é¢„è®¡æ”¶ç›Š:</strong> ${bet.potential_payout}</div>
                    </div>
                </div>
            `).join('');
        }

        // æ ¼å¼åŒ–æ—¶é—´
        function formatTime(isoString) {
            const date = new Date(isoString);
            return date.toLocaleTimeString('zh-CN', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
        }

        // è„±æ•æ˜¾ç¤ºç”¨æˆ·ID
        function maskUserId(userId) {
            const idStr = String(userId);
            if (idStr.length <= 4) return `ç”¨æˆ·${idStr}`;
            return `ç”¨æˆ·***${idStr.slice(-4)}`;
        }

        // å¿ƒè·³ä¿æŒè¿æ¥
        setInterval(() => {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ type: 'ping' }));
            }
        }, 30000);

        // é¡µé¢å…³é—­æ—¶è‡ªåŠ¨æ–­å¼€
        window.addEventListener('beforeunload', () => {
            if (ws) ws.close();
        });
    </script>
</body>
