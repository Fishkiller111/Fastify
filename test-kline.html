  <script>
    const API_BASE = 'http://localhost:3000';
    const WS_URL = 'ws://localhost:3000/api/kline/stream';

    let ws = null;

    const $initData = document.getElementById('initData');

    // åˆå§‹åŒ–æµ‹è¯•æ•°æ®
    $initData.addEventListener('click', async () => {
